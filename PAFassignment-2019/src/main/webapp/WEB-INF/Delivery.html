<!DOCTYPE html>
<html>
<head>
<title>Delivery Service</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="js/validation.js" type ="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
<h2>Delivery</h2>
<form class="form-horizontal" action="">
<div class="form-group">
<label class="control-label col-sm-2"
for="username">User Name:</label>
<div class="col-sm-10">
<input type="username" class="form-control"
id="username" placeholder="Enter Username here" name="username">

</div>

</div>
<div class="form-group">
<label class="control-label col-sm-2"
for="email">Email:</label>
<div class="col-sm-10">
<input type="email" class="form-control"
id="email" placeholder="Enter Email"
name="email">
</div>
</div>

<div class="form-group">
<label class="control-label col-sm-2"
for="nic">Item code:</label>
<div class="col-sm-10">
<input type="nic" class="form-control"
id="nic" placeholder="Enter item code"
name="nic">

</div>
</div>
<div class="form-group">
<label class="control-label col-sm-2"
for="mobile">Mobile:</label>
<div class="col-sm-10">
<input type="mobile" class="form-control"
id="mobile" placeholder="Enter Mobile number"
name="mobile">

</div>
</div>
<div class="form-group">
<label for="cd">Credit Card No:</label>
<input type="cd" class="form-control"
id="cd"
name="cd">

<div class="form-group">
<div class="col-sm-offset-2 col-sm-10">
<button type="submit" class="btn btndefault">
Submitr</button>
</div>
</div>
</form>
</div>
<hr>

</body>
</html>
